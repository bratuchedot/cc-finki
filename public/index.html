<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cloud Computing Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Cloud Computing Project</h1>
      <h2>
        Find maximum number and its index from an array of random integers
      </h2>
      <form id="upload-form" enctype="multipart/form-data">
        <label for="numbers">Choose a .txt file with numbers:</label>
        <input type="file" id="numbers" name="numbers" accept=".txt" />
        <button type="submit">Upload</button>
      </form>
      <div id="spinner" style="display: none; text-align: center">
        <img src="spinner.gif" alt="Loading..." />
      </div>
      <div id="response">
        <!-- The server response will be displayed here -->
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
